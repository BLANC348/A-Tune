        desc : "Enabling or Disabling Transparent Hugepages"
        get : "cat /sys/kernel/mm/transparent_hugepage/defrag | sed -n 's/.*\[\(.*\)\].*/\1/p'"
        set : "echo $value > /sys/kernel/mm/transparent_hugepage/defrag"
